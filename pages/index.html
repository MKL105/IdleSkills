<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Skills</title>
  <link rel="stylesheet" href="../assets/styles/mainstlyes.css">
</head>
<body>
  <header>
    <h1>Idle Skills</h1>
    <div class="centered-text-container">
      <div class="centered-text-content">v1.0.0 <a href="changelog.html" target="_blank" rel="noopener noreferrer" class="text-color-link">changelog</a></div>
      <div class="centered-text-content"><a href="settings.html" target="_blank" rel="noopener noreferrer" class="text-color-link">settings</a></div>
      <div class="centered-text-content"><a href="achievements.html" target="_blank" rel="noopener noreferrer" class="text-color-link">achievements</a></div>
      <div class="centered-text-content"><a href="profile.html" target="_blank" rel="noopener noreferrer" class="text-color-link">profile</a></div>
    </div>
    <hr class="solid">
  </header>
  <main>
    <section class="left-half">
      <div class="area-selection-tab">
        <button class="area-selection-button" id="default-open-area" onclick="openArea(event, 'skills')">Skills</button>
        <button class="area-selection-button" onclick="openArea(event, 'upgrades')">Upgrades</button>
        <button class="area-selection-button" onclick="openArea(event, 'inventory')">Inventory</button>
        <button class="area-selection-button" onclick="openArea(event, 'quests')">Quests</button>
      </div>
      <div class="area-selection-content" id="skills-area">
        <div class="skill-selection-tab">
          <button class="skill-selection-button" id="default-open-skill" onclick="openSkill(event, 'mining')">Mining</button>
          <button class="skill-selection-button" onclick="openSkill(event, 'woodcutting')">Woodcutting</button>
          <button class="skill-selection-button" onclick="openSkill(event, 'fishing')">Fishing</button>
        </div>
        <div class="skill-selection-content" id="mining-area">
          <div class="skill-tier-area" id="mining-tier-1-skill-area">
            <div class="skill-button-area" id="mining-tier-1-button-area">
              <button class="skill-button">Mining</button>
              <div class="progress-bar-outer">
                <div class="progress-bar-inner" id="progress-bar-mining-tier-1">Progressbar</div>
              </div>
            </div>
            <hr class="solid">
            <div class="skill-stat-area" id="mining-tier-1-stat-area">
              Stats
            </div>
          </div>
          <div class="vl-solid"></div>
          <div class="skill-tier-area" id="mining-tier-2">
            <div class="skill-button-area" id="mining-tier-2-button-area">
              Button
            </div>
            <hr class="solid">
            <div class="skill-stat-area" id="mining-tier-2-stat-area">
              Stats
            </div>
          </div>
          <div class="vl-solid"></div>
          <div class="skill-tier-area" id="mining-tier-3">
            <div class="skill-button-area" id="mining-tier-3-button-area">
              Button
            </div>
            <hr class="solid">
            <div class="skill-stat-area" id="mining-tier-3-stat-area">
              Stats
            </div>
          </div>
          <div class="vl-solid"></div>
          <div class="skill-tier-area" id="mining-tier-4">
            <div class="skill-button-area" id="mining-tier-4-button-area">
              Button
            </div>
            <hr class="solid">
            <div class="skill-stat-area" id="mining-tier-4-stat-area">
              Stats
            </div>
          </div>
          <div class="vl-solid"></div>
          <div class="skill-tier-area" id="mining-tier-5">
            <div class="skill-button-area" id="mining-tier-5-button-area">
              Button
            </div>
            <hr class="solid">
            <div class="skill-stat-area" id="mining-tier-5-stat-area">
              Stats
            </div>
          </div>
        </div>
        <div class="skill-selection-content" id="woodcutting-area">Woodcutting</div>
        <div class="skill-selection-content" id="fishing-area">Fishing</div>
      </div>
      <div class="area-selection-content" id="upgrades-area">Upgrades</div>
      <div class="area-selection-content" id="inventory-area">Inventory</div>
      <div class="area-selection-content" id="quests-area">Quests</div>
    </section>
    <div class="vl-solid"></div>
    <section class="right-half">
      <div class="stats-area">
        <h2>Stats</h2>
      </div>
      <hr class="solid">
      <div class="log-area">
        <h2>Log</h2>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="../scripts/datamanager.js"></script>
  <script src="../scripts/inventory.js"></script>
  <script src="../scripts/ui.js"></script>
  <script src="../scripts/main.js"></script>
</body>
</html>
